<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="scoreBlk">
      <div class="title"><img src="/images/logo.svg" alt=""></div>
      <p class="score">
        <span class="txt">SCORE</span><br>
        <span class="scoreCount">12</span>
      </p>
    </div>

    <div class="optionsBlk">
      <p onclick="myPick('paper')" class="pickBtn paper"><span></span></p>
      <p onclick="myPick('scissors')" class="pickBtn scissors"><span></span></p>
      <p onclick="myPick('rock')" class="pickBtn rock"><span></span></p>
    </div>

    <div class="resultSBlk">
      <div class="player">
        <p class="txt">YOU PICKED</p>
        <p class="pick"></p>
      </div>
      <div class="result">
        <p class="txt resultTxt">YOU LOSE</p>
        <p class="playBtn">PLAY AGAIN</p>
      </div>
      <div class="computer">
        <p class="txt">THE HOUSE PICKED</p>
        <p class="pick"></p>
      </div>
    </div>

    <div class="rulesBlk">
      <p class="rulesBtn">RULES</p>
    </div>

    <div class="rulesModalBlk">
      <div class="modal">
        <div class="title">
          <p class="txt">RULES</p>
          <p class="closeBtn"><img src="/images/icon-close.svg" alt=""></p>
        </div>
        <p class="img"><img src="/images/image-rules.svg" alt=""></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
